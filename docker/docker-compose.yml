services:
  # ------------------------------------------------------------------
  # OMS Database (PostgreSQL)
  # ------------------------------------------------------------------
  oms-db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - oms-pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oms} -d ${POSTGRES_DB:-oms}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ------------------------------------------------------------------
  # OMS Frontend (React + nginx)
  # ------------------------------------------------------------------
  oms-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.oms-frontend
    ports:
      - "3000:3000"
    depends_on:
      oms-db:
        condition: service_healthy

